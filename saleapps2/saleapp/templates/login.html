{%extends "layout/base.html"%}
{%block title%}ĐĂNG NHẬP{%endblock%}
{%block content%}

<form method="post" action="/login">
    <h1 class="text-center text-info mt-3">Click to Hit</h1>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="user name" placeholder="Tên đăng nhập" name="user name" pattern="[a-zA-Z0-9]*" required>
        <label for="user name">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pass" placeholder="Nhập mật khẩu" name="pass">
        <label for="pass">Nhập mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info" type="submit"><a class="nav-link text-success" href="/login">&#128074; Đấm</a>
        </button>

    </div>
</form>


{%endblock%}
